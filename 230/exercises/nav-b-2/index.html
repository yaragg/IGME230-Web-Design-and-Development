<!DOCTYPE html>
<html lang="en">
<head>
	<title>Nav B - 2</title>
	<meta charset="utf-8" />
	<style type="text/css">
	ul#navlist{
		margin-left: 0;
		padding-left: 0;
		white-space: nowrap;
	}

	#navlist li{
		display: inline;
		list-style-type: none;
	}

	#navlist a{
		padding: 3px 10px;
	}

	#navlist a:link, #navlist a:visited{
		color: #fff;
		background-color: #036;
		text-decoration: none;
	}

	#navlist a:hover{
		color: #fff;
		background-color: #369;
		text-decoration: none;
	}
</style>
</head>
<body>

<div id="navcontainer">
	<ul id="navlist">
		<li id="active"><a href="#" id="current">Part One</a></li>
		<li><a href="#">Part Two</a></li>
		<li><a href="#">About</a></li>
	</ul>
</div>

</body>
</html>
