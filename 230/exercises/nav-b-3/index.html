<!DOCTYPE html>
<html lang="en">
<head>
	<title>Nav B - 3</title>
	<meta charset="utf-8" />
	<style type="text/css">
		#navcontainer ul{

			color: white;
			float: left;
			width: 100%;
			font-family: arial, helvetica, sans-serif;

		#navcontainer ul li{

			color: #fff;

<div id="navcontainer">
	<ul id="navlist">

</html>
