<!DOCTYPE html>
<html>
<head>
	<title>Tables</title>

	<style type="text/css">
		table{
			border: 2px solid darkgray;
			background-color: gray;
		}
		th{
			background-color: black;
			font-weight: bold;
			color: white;
		}
		td{
			padding: 4px;
			margin: 0px;
			background-color: white;
		}
		.title-columns td{
			background-color: darkgray;
			font-weight: bold;
			color: black;
		}
	</style>
</head>
<body>
	<h1>Tables ICE</h1>

	<table>
		<th colspan="3">My Interests</th>

		<tr class="title-columns">
			<td>School</td>
			<td>Hobbies</td>
			<td>Other</td>
		</tr>

		<tr>
			<td>Game Development</td>
			<td>Role-playing (writing)</td>
			<td>From Brazil</td>
		</tr>

		<tr>
			<td>Computer Science</td>
			<td>Video Games</td>
			<td>Speak French</td>
		</tr>

		<tr>
			<td>Computer Vision</td>
			<td>Playing the piano</td>
			<td>Learning Japanese</td>
		</tr>
	</table>
</body>
</html>
