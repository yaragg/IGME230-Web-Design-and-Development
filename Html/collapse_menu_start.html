<!doctype html>
<html lang='en'>
<head>
	<meta charset='utf-8' />
	<title>JavaScript Collapsible Menu</title>
	<style type="text/css">
		a {
			color: #669;
			outline: none;
			text-decoration: none;
		}
		
		a:hover {
			color: red;
			text-decoration: none;
		}
		
		.rel-title{
			color: #ff6600;
			cursor: pointer;
			font-size: 10pt;
			font-weight: bold;
			position: relative;
			top: 10px;
		}
	    
    span a{
    	left: 30px;
    	position: relative;
    	top: 10px;
   	}
	   	
	</style>

	<script type="text/javascript">
		function expandMenu(selObj){
			var submenu = selObj.nextElementSibling.style;
			console.log(submenu);

			if(submenu.display == "none")
				submenu.display = "inline";
			else submenu.display = "none";
		}
	</script>

</head>
<body>

	<span class="rel-title"  onclick="expandMenu(this)">
	  Main Menu I
	</span>
	
	<span style="display:none;">
	  <br/>
	  <a  href="#"> 
	    I SubMenu - 1
	  </a>
	  <br/>
	  <a  href="#" onclick="expandMenu(this)">
	    I SubMenu - >>
	  </a>
	    <span style="display:none; position:relative;left:30px;">
	      <br/>
	      <a href="#">
	        Level 3-1
	      </a><br/>
	      <a href="#">
	        Level 3-2
	      </a>
	    </span>
	  <br/>
	  <a href="#">
	    I SubMenu - 3
	  </a>
	  
	</span>
	<br/>
	
	<span class="rel-title" onclick="expandMenu(this)">
	  Main Menu II
	</span>
	
	<span style="display:none;" >
	  <br/>
	  <a  href="#">
	    II SubMenu - 1
	  </a>
	  <br/>
	  <a  href="#">
	    II SubMenu - 2
	  </a>
	  <br/>
	  <a  href="#">
	    II SubMenu - 3
	  </a>
	</span>
	<br/>
	<span class="rel-title" onclick="expandMenu(this)">
	  Main Menu III
	</span>
	
	<span style="display:none;" >
	  <br/>
	  <a  href="#">
	    III SubMenu - 1
	  </a>
	  <br/>
	  <a  href="#">
	    III SubMenu - 2
	  </a>
	  <br/>
	  <a  href="#">
	    III SubMenu - 3
	  </a>
	</span>


</body>
</html>
